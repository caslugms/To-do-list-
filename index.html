<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="landing.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">TO-DO LIST</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control"
                                placeholder="Adicione uma nova tarefa...">
                            <button class="btn btn-success" id="addTaskBtn">Adicionar</button>
                        </div>

                        <ul id="taskList" class="list-group">
                        </ul>

                        <div class="d-flex justify-content-between mt-3">
                            <span id="taskCounter">0 tarefas</span>
                            <button id="clearAllBtn" class="btn btn-sm btn-danger">Limpar Tudo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javaScript.js"></script>
</body>

</html>
