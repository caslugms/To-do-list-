<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List IFPR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">To-Do List</h1>
        
        <div class="card">
            <div class="card-header">
                <h5>Digite uma nova tarefa</h5>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="pending">Pendentes</button>
                    <button class="filter-btn" data-filter="completed">Concluídas</button>
                </div>
            </div>
            
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Nova tarefa...">
                    <button id="addTaskBtn" class="btn">Adicionar</button>
                </div>
                
                <ul id="taskList" class="task-list"></ul>
                
                <div class="footer">
                    <span id="taskCounter">0 tarefas</span>
                    <div>
                        <button id="clearCompletedBtn" class="btn-clear">Limpar Concluídas</button>
                        <button id="clearAllBtn" class="btn-clear">Limpar Tudo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javaScript.js"></script>
</body>
</html>
